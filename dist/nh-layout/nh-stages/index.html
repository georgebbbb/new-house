<div class="nh-stages">
	<div class="nh-stages-circle nh-stages-active"> <div class="nh-stages-content">
		
		<p>{{startStage.name}}</p>
		<p>{{startStage.time}}</p>
	</div>	</div>
	<div class="nh-stages-item " ng-repeat="stage in stages">
		
		<div class="nh-stages-line " ng-class="{true:'nh-stages-active'}[$index<=currentIndex]"></div>
		<div class="nh-stages-circle" ng-class="{true:'nh-stages-active'}[$index<=currentIndex]"><div class="nh-stages-content">
			<p>{{stage.name}}</p>
			<p>{{stage.time}}</p>
			</div>
		</div>
	</div>
</div>
