<ol class="breadcrumb">
  <li><a href="#">首页</a></li>
  <li><a ui-sref="houses.list">楼盘列表</a></li>
  <li class="active">新增楼盘</li>
</ol>
<a type="button" class="btn btn-success"  ui-sref="houses.add">新增楼盘</a>
<table st-table="rowCollection" class="table table-striped">
	<thead>
	<tr>
		<th>楼盘名称</th>
		<th>合作状态</th>
		<th>合作开始时间</th>
		<th>合作结束时间</th>
		<th>佣金</th>
		<th>项目经理</th>
		<th>操作</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="row in rowCollection">
		<td>{{row.firstName}}</td>
		<td>{{row.lastName}}</td>
		<td>{{row.birthDate}}</td>
		<td>{{row.balance}}</td>
		<td>{{row.email}}</td>
		<td>{{row.email}}</td>
		<td><a type="button" ui-sref="houses.add">编辑</a></td>
	</tr>
	</tbody>
			<tfoot>
			<tr>
				<td colspan="5" class="text-center">
					<div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
				</td>
			</tr>
		</tfoot>
</table>
