<ol class="breadcrumb">
	<li><a href="#">首页</a></li>
	<li><a ui-sref="houses.list">楼盘列表</a></li>
	<li class="active">新增楼盘</li>
</ol>
<form class="form-horizontal" role="form" id="house" 
	novalidate name="Form" >



	<div  ng-repeat="houseProp in houseProps" ng-include="houseProp.templateUrl">
	
	</div>



	
	<div class="form-group">
		<label class="col-sm-2 control-label">可售户型:</label>
		<div class="col-sm-10">
			<button type="button" class="btn btn-info" nh-house-upload-image style="margin:5px;">上传图片</button>
			<div deckgrid class="deckgrid" source="photos">
				<div class="card">
					<img src="" data-ng-src="{{card.src}}" >
					<h5>3室2厅2卫1阳台 198.89平米 <span style="color:red">删除</span></h5>
				</div>
			</div>
			
		</div>
	</div>
	
	<hr>
	<button type="button" class="btn btn-primary btn-lg"  validation-submit="Form" style="margin-left:440px; width:100px;">保存</button>
</form>
