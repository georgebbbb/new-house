<ol class="breadcrumb">
  <li><a href="#">首页</a></li>
  <li class="active">楼盘列表</li>
</ol>	
<table st-table="rowCollection" class="table table-striped">
	<thead>
	<tr>
		<th>楼盘动态</th>
		<th>更新时间</th>
		<th>楼盘名称</th>
		<th>操作</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="row in rowCollection">
		<td>
		<a ui-sref="dynamic.detail">{{row.firstName}}</a>
		</td>
	
		<td>{{row.birthDate}}</td>
		<td>{{row.balance}}</td>

		<td><a type="button" ui-sref="dynamic.add">编辑</a><a type="button" ui-sref="houses.add">删除</a></td>
	</tr>
	</tbody>
			<tfoot>
			<tr>
				<td colspan="5" class="text-center">
					<div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
				</td>
			</tr>
		</tfoot>
</table>
