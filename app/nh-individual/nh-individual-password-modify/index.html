<form class="form-horizontal w5c-form demo-form" role="form"

		<div class="col-sm-6">
			<input required="" ng-model="entity.name"
			class="form-control" name="normal" >
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"> 新密码：
		</label>
		<div class="col-sm-6">
			<input required="" ng-model="entity.name"

	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"> 确认密码：
		</label>
		<div class="col-sm-6">
			<input required="" ng-model="entity.name"

	</div>
</form>
